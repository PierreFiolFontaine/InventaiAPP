<ion-searchbar placeholder="Buscar producto" animated debounce="550"[value]="searchText" (ionChange)="searchProduct($event)"></ion-searchbar>

  <ion-list>
    <ion-list-header>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-button fill="outline">Enviar Inventario
              <ion-icon slot="start" name="send"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>
  </ion-list>


<ion-content>

  <ion-list *ngIf="foundProducts.length>0; else productList">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label><b>Producto</b></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label><b>Contados</b></ion-label>
          </ion-col>
          <ion-col class="ion-text-end" size="3">
            <ion-label><b>Stock</b></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let foundProduct of foundProducts">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label>{{foundProduct.description}}</ion-label>
            <ion-label><small>{{foundProduct.ean13}}</small></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{foundProduct.quantity}}</ion-label>
          </ion-col>
          <ion-col class="ion-text-end" size="3">
            <ion-label>N/A</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ng-template #productList>

    
    <ion-list>
    <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label><b>Producto</b></ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label><b>Contados</b></ion-label>
            </ion-col>
            <ion-col class="ion-text-end" size="3">
              <ion-label><b>Stock</b></ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    <ion-item *ngFor="let product of mostrableProducts">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label>{{product.description}}</ion-label>
            <ion-label><small>{{product.ean13}}</small></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{product.quantity}}</ion-label>
          </ion-col>
          <ion-col class="ion-text-end" size="3">
            <ion-label>N/A</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ng-template>
  
</ion-content>
