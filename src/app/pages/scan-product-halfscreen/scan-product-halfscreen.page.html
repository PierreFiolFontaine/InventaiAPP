<ion-header>
  <ion-toolbar>
    <ion-title>scan-product-halfscreen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="interactive" class="viewport"></ion-content>

<ion-list-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item>
          <ion-checkbox slot="start" [(ngModel)]="isQUantityManual"></ion-checkbox>
          <ion-label>Introducir cantidad manual</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label><b>Producto</b></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label><b>Contados</b></ion-label>
          </ion-col>
          <ion-col class="ion-text-end" size="3">
            <ion-label><b>Stock</b></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>


    <ion-item *ngFor="let product of mostrableProducts; let i = index">
      <ion-grid *ngIf="i<3">
        <ion-row>
          <ion-col size="6">
            <ion-label>{{product.description}}</ion-label>
            <ion-label><small>{{product.ean13}}</small></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{product.quantity}}</ion-label>
          </ion-col>
          <ion-col class="ion-text-end" size="3">
            <ion-label>N/A</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
